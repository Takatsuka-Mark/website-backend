/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.4.0'
    id "com.google.protobuf" version "0.8.14"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.protobuf:protobuf-java:3.12.4'
    implementation 'com.google.protobuf:protobuf-java-util:3.12.4'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.github.vladimir-bukhtoyarov:bucket4j-core:4.10.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testImplementation 'com.google.truth:truth:1.0.1'
    testImplementation 'com.google.truth.extensions:truth-proto-extension:1.1'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
    compile "io.github.resilience4j:resilience4j-timelimiter:1.6.1"
}

group = 'com.takatsuka'
version = '0.0.6'
description = 'web'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}


protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.12.4'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}